<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline&block element</title>
</head>

<body>
    <!-- Inline element
     - Those who cover only own  space is known as inline element.
     - It is not take any extra spaces.
     - It is start where the fist inline element will be ended.
     
     
     - Example of inline elenent-> 
               
    -->
    <span style="border: solid red;">It is a inline span tag</span>
    <span style="border: solid purple;">It is a inline span tag</span>
    
    <!--Block elements
    - those who cover extra space but they have no need to take full spaces is known as block element
    - It is always start with the new line .
    
    
    - Example of block elements.->

    -->
    <br>
    <br>
    Example of Block element
    <div style="border: solid chartreuse;">This is a block element</div>
    <p style="border: solid slateblue;"> Paragraph is also a block element</p>


</body>

</html>
