<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & classes in html</title>
</head>
<body>
    <h3>Id and classes in html</h3>
      
    <!--Id  
        
     - It is uniquely  identify the elements.
     - Id will never creat same name when they create at once.
     
     --Class
     - Class  is it access the multiple html element.
     - When any html tags have a class it will apply on    whole tags if a user change any property of that html tags it will be acccess on whole element of html .   

    -->
   <div id="mainbox" class="redbg">
    This is mainbox
    </div>
    <span class="redbg"></span>
    
    <!-- emmet 
    
    - if u want to create a class using emmet then write tag name and class name with the help of dot.
     
    for example:-
    
    span.redbg

    -->

    <span class="redbg"></span>
   
   <!-- # for id  for creating id using # for class using dot(.) below example for id creating using # emmet aaribation
-->
   <div id="maindiv"></div>

   <!-- emmet takes div tag as a default
   simply wrie as like that .classname and press enter.
-->
 <div class="blackbackground"></div>

 <!-- creating multiple element using emmet  
    for exp
    span.myclass.myclass2.myclass3.myclass4 press<Enter>
  
        if u want muptiple the write
    span.myclass.myclass2.myclass3.myclass4*2/3/4 u can decide how many tag row you will have to required.ten simply multiple by that no but it will apply for same tag and element it will not create a diffrent diffrent tag.

-->
<!-- span.myclass.myclass2.myclass3.myclass4*3 press enter  to print 5/6/7 similar elements that u want using emmet  -->
<span class="myclass myclass2 myclass3 myclass4">first</span>
<span class="myclass myclass2 myclass3 myclass4">Second</span><span class="myclass myclass2 myclass3 myclass4">Third</span><span class="myclass myclass2 myclass3 myclass4">fourth</span><span class="myclass myclass2 myclass3 myclass4">fifth</span>
    
</body>
</html>
