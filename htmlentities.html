<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <!--nbsp stant on &NonBreakingSpace;
     - it is used for creating a white space. 
    -->

    <div class="container">
        <!--for printing <p> as like that on home /webpage  then write as like that <p>paragraph is written as like this (&lt;p&gt;) </p> 
         we  can print using html entities-->

        <p>This is another &nbsp; paragraph</p>
        <p>paragraph is written as like this&lt;p&gt;</p>
        <p>pound is written like this &pound;</p>
        <p>copywrite is written like this &copy;</p>
    </div>



</body>
