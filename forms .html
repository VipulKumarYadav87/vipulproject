<body>

  <form action="backend.jav">
    <!--Action is used to where we can store the information of the forms-->

    
    <!--label tag is used when a text is written a user click on that cursor then cursor will blink automatically  which tye of properties willl bne used  -->
     <div>

    <br>
    <div>

     <input type="number" placeholder="Enter your rollno" id="rollno" />

    </div>
    <!-- using place holder we can write a default text in background when a user enter any text by key board  the default text will be autometically  vanished   -->
  
    <br>
    
    <div><label for="email">Email</label><input type="email" placeholder="Enter your email" id="email" /></div>
    
    <br>
    <label for="date">Date</label>
    <div>
      <input type="date" name=" Mydate" id="date" />

        placeholder="Write about yours self"></textarea>

    <br>
    <br>

    -->

    <br>

      <label for="car">Cars</label>
